<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login-Abirett Security</title>
      <link rel="stylesheet" href="css/style2.css">
      <link rel="icon" href="../images/shield1.png" type="image/x-icon">
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <h4>Welcome to Abirett Security</h4>
            <h4>Login Here</h4>
         </div>
         <form action="#">
            <div class="field">
                <input type="text" required>
                <label>Username</label>
             </div>
            <div class="field">
               <input type="email" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               Not a member? <a href="signup page.html">Signup now</a>
            </div>
         </form>
      </div>
   </body>
</html>
