<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Abirett Security</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="icon" href="images/shield1.png" type="image/x-icon">
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <img src="images/shield1.png" alt="icon" style="height:30px;width:26px">
          <h1 class="title" style="font-size:20px">Welcome to Abirett Security</h1>
          <h2 class="title" style="font-size:40px">Sign up</h2>
    
          <div class="inputContainer">
            <input type="email" class="input" placeholder="a">
            <label for="" class="label">Email</label>
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="a">
            <label for="" class="label">Username</label>
          </div>

          <div class="inputContainer">
              <input type="text" class="input" placeholder="a">
              <label for="" class="label">Date of Birth</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" placeholder="a">
            <label for="" class="label">Password</label>
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" placeholder="a">
            <label for="" class="label">Confirm Password</label>
          </div>
    
          <input type="submit" class="submitBtn" value="Sign up">
        </form>
      </div>
</body>
</html>
